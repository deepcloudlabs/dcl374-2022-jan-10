<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Frontend Admin Page</title>
    <style type="text/css">
        @import url("css/bootstrap.css");
        @import url("css/bootstrap-theme.css");
        @import url("css/drag-and-drop.css");
        @import url("css/toastr.css");
    </style>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/i18next-1.7.7.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script type="text/javascript" src="js/lib/toastr.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.2.debug.js"></script>
    <script type="text/javascript" src="js/lib/knockout-localization.js"></script>
    <script type="text/javascript" src="js/lib/knockout.validation.js"></script>
    <script type="text/javascript" src="js/lib/ko-file.js"></script>
    <script type="text/javascript" src="js/hr-config.js"></script>
    <script type="text/javascript" src="js/hr-util.js"></script>
    <script type="text/javascript" src="js/hr.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<p/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Employee</h3>
            <button data-i18n="buttonTurkish"
                    data-bind="click: changeLngTr" class="btn btn-info">Turkish</button>
            <button data-i18n="buttonEnglish"
                    data-bind="click: changeLngEn"  class="btn btn-warning">English</button>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="identityNo" data-i18n="labelIdentityNo">Identity No</label>
                <input id="identityNo" data-bind="value: employee.identity" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="name" data-i18n="labelName">Full Name</label>
                <input id="name" data-bind="value: employee.fullname" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="salary" data-i18n="labelSalary">Salary</label>
                <input id="salary" data-bind="value: employee.salary" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="iban">Iban</label>
                <input id="iban" data-bind="value: employee.iban" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" data-bind="value: employee.department" class="form-control">
                    <option>FINANCE</option>
                    <option>HR</option>
                    <option>IT</option>
                    <option>SALES</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthYear">Birth Year</label>
                <input id="birthYear"
                       data-bind="value: employee.birthYear"
                       type="text"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label><input data-bind="checked: employee.fulltime" type="checkbox">Full time?</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="photo">Photo</label>
                <img id="photo" data-bind="attr: {src: fileData().dataUrl}" class="thumbnail" style="width: 64px;"/>
                <label class="btn btn-info">
                    <input type="file" data-bind="fileInput: fileData" style="display: none;" class="form-control"/>
                    <span>File</span>
                </label>
            </div>
            <div class="form-group">
                <div id="filedrag" data-bind="event: { drop: (data,e) => $root.insertFile(e,data), dragover: (data,e) => $root.dragover(e) }"
                     class="drop-zone">Drop the photo here!
                </div>
            </div>
            <div class="form-group">
                <button data-bind="click: addEmployee, disable: !employee.isModelValid()" class="btn btn-info">Add</button>
                <button data-bind="click: updateEmployee, disable: !employee.isModelValid()" class="btn btn-warning">Update</button>
                <button data-bind="click: removeEmployee, disable: !employee.identity.isValid()" class="btn btn-danger">Delete</button>
                <button data-bind="click: findEmployee, disable: !employee.identity.isValid()" class="btn btn-success">Find</button>
                <button data-bind="click: findAllEmps" class="btn btn-success">Find All</button>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Employees</h3>
        </div>
        <div class="panel-body">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Photo</th>
                    <th>Identity No</th>
                    <th>Full Name</th>
                    <th>Salary</th>
                    <th>Iban</th>
                    <th>Full time?</th>
                    <th>Birth Year</th>
                    <th>Department</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: {data: employees, as: 'emp'}">
                <tr data-bind="click: $root.copyEmployee">
                    <td data-bind="text: $index() + 1"></td>
                    <td><img style="width: 32px; border-radius: 16px;" data-bind="attr: {src: emp.photo}"></td>
                    <td data-bind="text: emp.identity"></td>
                    <td data-bind="text: emp.fullname"></td>
                    <td data-bind="text: emp.salary"></td>
                    <td data-bind="text: emp.iban"></td>
                    <td>
                        <span class="label label-success" data-bind="visible: emp.fulltime">FULLTIME</span>
                        <span class="label label-warning" data-bind="visible: !emp.fulltime">PARTTIME</span>
                    </td>
                    <td data-bind="text: emp.birthYear"></td>
                    <td><span class="label label-info" data-bind="text: emp.department"></span></td>
                    <td>
                        <button data-bind="click: $root.removeEmpAtRow" class="btn btn-xs btn-danger" data-i18n="buttonDelete"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
